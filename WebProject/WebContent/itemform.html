<body bgcolor="pink">
<h3 align="center">A Sample FORM using POST</h3>
<form action="/WebProject/ItemServlet">
Item Number: <input type="text" name="itemNo"/><br>
Description: <input type="text" name="desc"/><br>
Price Each: <input type="text" name="price" value="$"/><br>
<hr>
First Name: <input type="text" name="fName"/><br>
Last Name: <input type="text" name="lName"/><br>
Middle Initial: <input type="text" name="mName"/><br>
Shipping Address:<textarea rows="10" cols="30" name="address"></textarea><br>
Credit Card:<br>
<input type="radio" name="cardType" value="Visa">Visa<br>
<input type="radio" name="cardType" value="Master Card">Master Card<br>
<input type="radio" name="cardType" value="American Express">American Express<br>
<input type="radio" name="cardType" value="Discover">Discover<br>
<input type="radio" name="cardType" value="Java Smart Card">Java Smart Card<br>
Credit Card Number: <input type="text" name="cardNumber"/><br>
Repeat Credit Card Number: <input type="text" name="recardNumber"/><br>
<input type="submit" value="Submit Order" style="align-items: center;"/>
</form>
</body>
